<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="js/taskManager.js" ></script>
    <script type="js/index.js">
    </script>
    
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Description<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">AssignedTo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">DueDate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Status</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id = "iyaa" class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name</li>
          <li class="list-group-item">Description</li>
          <li class="list-group-item">AssignedTo</li>
          <li class="list-group-item">DueDate</li>
          <li class="list-group-item">Status</li>
        </ul>
      </div>
    <!--- a task form --->
    <form>
  <div id="Task" class="form-group">
    <label for="exampleFormControlInput1">Task Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Task">
  </div>
   <div id="Assign" class="form-group">
    <label for="exampleFormControlInput1">Assigned To</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Getu">
  </div>
  
 <div id="Status" class="form-group">
    <label for="exampleFormControlSelect2">Status</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
       <option>Todo</option>
      <option>Completed</option>
      <option>Suspended</option>
      <option>Re Assigned</option>
      </select>
  </div>
  <div id="Due" class="form-group">
    <label for="DueDate">DueDate:</label>
    <input type="date" id="duedate" name="duedate">
  </div>
  <div id="Description" class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

<div id ="alert" class="alert alert-danger" role="alert">
  Invalid input!
</div>
      
<button onclick="validFormFieldInput()" type="button" class="btn btn-dark">Add New Task</button>



</form>
</body>
</html>
